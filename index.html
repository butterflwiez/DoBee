<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-Bee</title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="box">
            <div class="stats">
                <div class="p1">
                    <h2>Do Bee</h2>
                    <h6>Good job Bee!</h6>
                    <div id="bar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="p2">
                    <p id="num">0/0</p>
                </div>
            </div>
           
            <input type="text" placeholder="Write your task here..." id="input">
            <ul id="list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
